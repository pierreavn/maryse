<p>Welcome!</p>
<form
  class="b-form"
  [formGroup]="form">
  <tui-input formControlName="repoUrl">
    Enter your repo URL:
    <input
      tuiTextfield
      type="url"
      required
      autofocus
      (keydown.enter)="submit()" />
  </tui-input>
</form>
<tui-notification
  *ngIf="isInvalid"
  status="error"
  class="tui-space_top-4">
  The repository URL is invalid or provider is not supported yet
</tui-notification>
<br/>
<button
  (click)="submit()"
  tuiButton
  type="button"
  appearance="primary"
  class="tui-space_right-3 tui-space_bottom-3">
  Open Cookbook
</button>
