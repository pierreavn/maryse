<div class="cookbook">
  <router-outlet *ngIf="!invalidReason && !loading"></router-outlet>

  <!-- Loader -->
  <div *ngIf="loading" class="loader">
    Loading...
  </div>

  <!-- Invalid Cookbook -->
  <div *ngIf="invalidReason && !loading" class="invalid">
    <tui-notification
      status="error"
      class="tui-space_top-4">
      Invalid cookbook (reason: {{invalidReason}})
    </tui-notification>
    <br/>

    <button
      routerLink="/"
      tuiButton
      type="button"
      appearance="primary"
      class="tui-space_right-3 tui-space_bottom-3">
      Back to home
    </button>
  </div>
</div>
