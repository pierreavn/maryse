<app-recipe-section
  [title]="'recipe.steps.title' | translate">
  <div class="steps">
    <app-recipe-step
      *ngFor="let step of (recipe.steps ?? []); let i = index"
      [recipe]="recipe"
      [step]="step"
      [index]="i">
    </app-recipe-step>
    <div class="its-ready tui-text_body-m">
      {{ "recipe.steps.itsReady" | translate }}
    </div>
  </div>
</app-recipe-section>
